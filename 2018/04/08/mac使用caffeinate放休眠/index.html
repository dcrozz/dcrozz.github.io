  	<div class="article-entry" itemprop="articleBody">
    	<p>不想装第三方（Amphetamine之类的），mac原生自带<code>caffeinate</code>命令防休眠</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">-d      Create an assertion to prevent the display from sleeping.</div><div class="line"></div><div class="line">-i      Create an assertion to prevent the system from idle sleeping.</div><div class="line"></div><div class="line">-m      Create an assertion to prevent the disk from idle sleeping.</div><div class="line"></div><div class="line">-s      Create an assertion to prevent the system from sleeping. This assertion is valid only when system is running on AC power.</div><div class="line"></div><div class="line">-u      Create an assertion to declare that user is active. If the display is off, this option turns the display on and prevents the display from going</div><div class="line">        into idle sleep. If a timeout is not specified with &apos;-t&apos; option, then this assertion is taken with a default of 5 second timeout.</div></pre></td></tr></table></figure>
<p>配合<code>alfred</code>的<code>Caffeinate Control</code>效果拔群。</p>
